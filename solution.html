    if (isset($_POST['envoyer'])) {

        switch ($_POST['op']) {
            case '+':
                echo $_POST['nbr1'] + $_POST['nbr2'];
                break;
            case '-':
                echo $_POST['nbr1'] - $_POST['nbr2'];
                break;
            case '*':
                echo $_POST['nbr1'] * $_POST['nbr2'];
                break;
            case '/':
                if ($_POST['nbr2'] != 0) {
                    echo $_POST['nbr1'] / $_POST['nbr2'];
                } else {
                    echo "Division par zero impossible!";
                }
                break;
            default:
                echo "Erreur";
                break;
        }
    }
